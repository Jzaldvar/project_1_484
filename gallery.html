    <h2>40k Factions</h2>

    <figure>
        <img src="assets/blueberries.jpg" alt="Ultramarines charging into battle" width="500">
        <figcaption>
            The Ultramarines, also known as the “blueberries,” loyal defenders of
            <strong>the Imperium of Man</strong> under their Primarch Roboute Guilliman.
            <em>(Image from Games Workshop)</em>
        </figcaption>
    </figure>

    <figure>
        <img src="assets/chaosbois.jpg" alt="Chaos Space Marines" width="500">
        <figcaption>
            Chaos Space Marines, ex-loyalists who rage quit the Imperium and joined
            <strong>the forces of Chaos</strong>. Now they fight with extra spikes, extra fire, and zero HR oversight.
            <em>(Image from Games Workshop)</em>
        </figcaption>
    </figure>

    <figure>
        <img src="assets/nids.jpg" alt="Tyranid swarm consuming a planet" width="500">
        <figcaption>
            Tyranids, the galaxy’s hungriest bugs. Imagine locusts, but they eat entire planets like Pringles.
            They are one of the greatest threats among the <strong>Xenos</strong>.
            <em>(Image from Games Workshop)</em>
        </figcaption>
    </figure>

    <figure>
        <img src="assets/Eldarboi.jpg" alt="Eldar Farseer casting psychic lightning" width="500">
        <figcaption>
            Eldar, ancient space elves with powerful magic. They see the future, trip over it anyway, and blame everyone else.
            Another major <strong>Xenos</strong> faction in the galaxy.
            <em>(Image from Games Workshop)</em>
        </figcaption>
    </figure>
